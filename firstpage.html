<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="firstcsspage.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="branding">
        <h1><b>Stocklisting</b></h1>
        <p>Welcome to Stocklisting!</p>
      </div>
    </div>
    
    <!-- Right Section -->
    <div class="right-section">
      <div class="login-form">
        <h2>Login below to get started.</h2>
        <form action="/login" method="post">
          <div class="input-group">
            <input type="text" id="email" name="email" placeholder="User Name" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <a href="thirdpageht.html" class="login-button">Login</a>
          <p class="register-text">New user? <a href="registerpage1.html">Register</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
